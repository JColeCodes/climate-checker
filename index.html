<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="cities">
            <div class="search-city">
                <form>
                    <h3>Seach for a City:</h3>
                    <input type="text" name="city" id="city" placeholder="London" />
                    <button type="submit">Submit</button>
                </form>
                <p>Not finding the right city? Try adding a comma and the state or country (I.E. "Rome, Italy", "Salem, OR")</p>
            </div>
            <div class="search-history"><ul></ul></div>
        </div>
        <div class="weather hidden">
            <div class="current-info">
                <h2 id="city-name"></h2>
                <ul class="data-list"></ul>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast:</h3>
                <div class="week"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
