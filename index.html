<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="dash-page">
    <header>
        <h1>Weather Dashboard</h1>
        <div class="unit-toggle">
            <button class="unit-button">
                <span class="unit-label">C</span>
                <span class="unit-label">F</span>
                <div class="toggle-bulb"></div>
            </button>
        </div>
    </header>
    <main>
        <div class="cities">
            <div class="search-city">
                <form>
                    <h3>Seach for a City:</h3>
                    <input type="text" name="city" id="city" />
                    <button type="submit">Submit</button>
                </form>
                <p>Not finding the right city? Try adding a comma and the state or country (I.E. "London, Canada", "Salem, MA")</p>
            </div>
            <div class="search-history">
                <ul id="search-history">
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="weather hidden">
            <div class="current-info">
                <h2 id="city-name"></h2>
                <div class="weather-info">
                    <ul class="data-list"></ul>
                    <div class="weather-icon"></div>
                </div>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast:</h3>
                <div class="week"></div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="credits">
            <li>Weather information from <a href="https://openweathermap.org/" target="_blank">OpenWeather</a></li>
            <li>Weather icons made by <a href="https://www.flaticon.com/authors/slidicon" title="Slidicon" target="_blank">Slidicon</a></li>
        </ul>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
